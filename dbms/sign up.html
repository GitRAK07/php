<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>sign-up</title>
<script language="JavaScript">
function RePasswordValidataion(sPassword,sRePassword)
{
	if(sPassword.toString()!=sRePassword.toString())
	{
		alert("Re-Type Password Has to be same as the Password");
		return false;
	}
	else{return true;}
}
</script>
<link rel="stylesheet" href="signup.css" />
</head>
<body>
<div class="login-box">
<i class="fa fa-user-circle"></i>
<h1>Sign-up</h1>
<form action="userdetailinsert.php" method="post" name="sign up">
<div class="textbox">
<input type="text" placeholder="First name" name="firstname" value="">
</div>
<div class="textbox">
<input type="text" placeholder="Last name" name="lastname" value="">
</div>
<div class="textbox">
<input type="text" placeholder="Username" name="username" value="">
</div>
<div class="textbox">
<i class="fa fa-lock"></i>
<input type="password" placeholder="Create password" name="pwd" maxlength="8" required/>
</div>
<div class="textbox">
<i class="fa fa-lock"></i>
<input type="password" placeholder="Confirm password" name="password" maxlength="8" onChange="return RePasswordValidataion(document.sign up.pwd.value,document.sign up.password.value)" required/>
</div>
</div></form>
<a href="Home.html"><input class="btn" type="submit" name="ok" value="Create account"></a>
<a href="tranlog.html"><input class="button" type="button" name="" value="Cancel"></a>
</body>
</html>
